<!doctype html>
<html>
  <head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Coming+Soon:regular" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>{{calendar.year}}</h1>
    <table>
      {%for month, days in calendar.dates().iteritems()%}
      <tr>
        <td><b>{{month}}:</b></td> 
        {% for day in days %}
          <td>{{day.date.day}}</td>
        {%endfor%}
      </tr>
      {%endfor%}
    </table>      

  </body>
</html>
