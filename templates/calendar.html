<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">    
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <link href="/colors.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Coming+Soon:regular" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div classx="container">
      <h1>{{calendar.year}}</h1>
      <div id=calendar>
        <div>
        {%for month, days in calendar.dates().iteritems()%}
          <div class="monthname"><b>{{months[month]}}:</b></div>
          <div class="trow">
            {% for day in days %}
              <div class="tcell weekday weekday-{{day.weekday}}">
                <div class=numbering>
                  <span class="day">{{day.date.day}}</span>
                  {% if day.weekday == 1 %}
                    <b class="weeknumber badge alert-info" style="font-size: xx-small;">{{day.weeknumber}}</b>
                  {% endif %}
                </div>
                <div class=events>
                {% for event in day.events %}
                  <div data-icaluid="{{event.items.iCalUID}}" class="event color-event-{{event.items.colorId|default('default')}} duration-{{event.days}}" style="width: {{event.days}}00%;">
                    <span class="title" title="{{event.items.summary|e}}">{{event.slug}}</span>
                  </div>
                {%endfor%}
                </div>

              </div>
            {%endfor%}
          </div>
        {%endfor%}
        </div>
      </div>      
    </div>
  </body>
</html>
